<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table class="table" th:if="${cart !=null && cart.productMap.size()>0}">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="productMap:${cart.productMap}">
            <td th:text="${productMap.key.name}"></td>
            <td>
                <img th:src="${productMap.key.image}" style="width: 70px;height: auto">
            </td>
            <td th:text="${productMap.key.price}"></td>
            <td th:text="${productMap.value}"></td>
        </tr>
    </table>
</div>
</body>
</html>
