<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
  <script src="../bootstrap/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div th:insert="layout::header"></div>
<table class="table table-hover">
  <tr>
    <th>Mã Cầu Thủ</th>
    <th>Tên Cầu Thủ</th>
    <th>Ngày Sinh</th>
    <th>Kinh Nghiệm</th>
    <th>Vị trí</th>
    <th>Ảnh</th>
  </tr>
  <tr th:object="${playerSoccer}">
    <td th:text="${playerSoccer.getCode()}"></td>
    <td th:text="${playerSoccer.getName()}"></td>
    <td th:text="${playerSoccer.getBirth()}"></td>
    <td th:text="${playerSoccer.getExperience()}"></td>
    <td th:text="${playerSoccer.getPosition()}"></td>
    <td>
      <img style="height: 200px;width: 200px" th:src="${playerSoccer.getImage()}" alt="ảnh thẻ">
    </td>


  </tr>
</table>
<div th:insert="layout::footer"></div>
</body>
</html>
