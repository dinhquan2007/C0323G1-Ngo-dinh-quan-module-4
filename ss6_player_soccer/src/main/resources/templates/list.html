<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="layout::header"></div>
<div style="height: 40px" th:if="${meg}" th:text="${meg}"></div>
<div >
    <div class="form-group">
        <a href="/soccer/create">
            <button class="btn btn-primary">Thêm mới</button>
        </a>
    </div>
    <div >
        <form action="/soccer/list" method="get">
            <input type="text"  placeholder="Nhập tên" th:value="${searchName}" name="searchName">
            <input type="text" placeholder="Số lượng trong trang" th:value="${size}" name="size">
            <input type="date" name="dateStart" th:value="${dateStart}">
            <input type="date" name="dateEnd" th:value="${dateEnd}">
            <button class="btn btn-primary">Tìm kiếm</button>
        </form>
    </div>

</div>

<table class="table table-hover">
    <tr>
        <th>STT</th>
        <th>Mã Cầu Thủ</th>
        <th>Tên Cầu Thủ</th>
        <th>Ngày Sinh</th>
        <th>Kinh Nghiệm</th>
        <th>Vị trí</th>
        <th>Ảnh</th>
        <th>Chi tiết</th>
        <th colspan="2">Chức năng</th>
    </tr>
    <tr th:each="s,status:${soccerPage}">
        <td th:text="${status.count}"></td>
        <td th:text="${s.getCode()}"></td>
        <td th:text="${s.getName()}"></td>
        <td th:text="${s.getBirth()}"></td>
        <td th:text="${s.getExperience()}"></td>
        <td th:text="${s.getTeam().getName()}"></td>
        <td th:text="${s.getPosition()}"></td>
        <td>
            <img style="height: 200px;width: 200px" th:src="${s.getImage()}" alt="ảnh thẻ">
        </td>
        <td><a th:href="@{/soccer/detail/__${s.getId()}__}">
            <button class="btn btn-primary" type="button"> Chi tiết</button>
        </a>
        </td>
        <td><a th:href="@{/soccer/update/__${s.getId()}__}">
            <button class="btn btn-primary" type="button"> Sửa</button>
        </a>
        </td>
        <td>
            <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:attr="onclick=|confirm('${s.getId()}')|"> Xóa
            </button>
        </td>
    </tr>
</table>
<div th:if="${soccerPage.totalPages>0}" class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:class="${!soccerPage.hasPrevious()}?'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/soccer/list(page=${(soccerPage.number)-1},searchName=${searchName},size=${size},dateStart=${dateStart},dateEnd=${dateEnd})}">Trước</a>
            </li>
            <li class="page-link disabled">
                <span th:text="${soccerPage.number +1}"></span>/<span
                    th:text="${soccerPage.totalPages}"></span>
            </li>
            <li th:class="${!soccerPage.hasNext()}?'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/soccer/list(page=${(soccerPage.number)+1},searchName=${searchName},size=${size},dateStart=${dateStart},dateEnd=${dateEnd})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>
<div th:insert="layout::footer"></div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xóa cầu thủ ?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/soccer/delete/" method="post">
                <div class="modal-body">

                    Cầu thủ có id là :
                    <span id="id"></span>
                    <input type="text" hidden="hidden" name="deleteId" id="deleteId">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function confirm(id) {
        document.getElementById("deleteId").value = id;
        document.getElementById("id").innerText = id;
    }
</script>
</body>
</html>
