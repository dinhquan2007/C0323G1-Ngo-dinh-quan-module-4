<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="layout::header"></div>

<table class="table table-hover">
  <tr>
    <th>Mã Cầu Thủ</th>
    <th>Tên Cầu Thủ</th>
    <th>Ngày Sinh</th>
    <th>Kinh Nghiệm</th>
    <th>Vị trí</th>
    <th>Ảnh</th>
  </tr>
  <tr th:object="${playerSoccer}">
    <td th:text="${playerSoccer.getCode()}"></td>
    <td th:text="${playerSoccer.getName()}"></td>
    <td th:text="${playerSoccer.getBirth()}"></td>
    <td th:text="${playerSoccer.getExperience()}"></td>
    <td th:text="${playerSoccer.getPosition()}"></td>
    <td>
      <img style="height: 200px;width: 200px" th:src="${playerSoccer.getImage()}" alt="ảnh thẻ">
    </td>


  </tr>
</table>
<div th:insert="layout::footer"></div>
</body>
</html>
