<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update Blog</h1>
<a href="/blog/list">back home</a>
<form action="/blog/edit" th:method="post">
    <table th:object="${blog}">
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Category</th>
        </tr>
        <tr>
            <td>
                <input th:field="*{name}" th:value="${blog.name}">
            </td>
            <td>
                <input th:field="*{url}" th:value="${blog.url}">
            </td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c:${category}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
</body>
</html>
