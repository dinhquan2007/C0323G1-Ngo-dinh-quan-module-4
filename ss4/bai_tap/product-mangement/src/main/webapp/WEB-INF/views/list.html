<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" te>
    <title>Title</title>
    <style>
        table,tr,th,td{
            border: 1px solid darkslategrey;
            padding: 5px;
            border-collapse: collapse;
        }
        button{
            border:1px solid snow;
            border-radius: 5px;
            padding: 2px;
        }
    </style>
</head>
<body>
<h1>Product List</h1>
<a th:href="@{/product/create}"><button style="background: darkslategray;color: white">Add Product</button></a>
<p style="color: green" th:if="${message!=null}" th:text="${message}"></p>
<table>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Producer</th>
        <th>Detail</th>
        <th colspan="2">Edit</th>
    </tr>
    <tr th:each="product,status:${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.producer}"></td>
        <td><a th:href="@{/product/detail/{id}(id=${product.id})}"><button style="background: darkcyan;color: white">Detail</button></a></td>
        <td><a th:href="@{/product/update/{id}(id=${product.id})}"><button style="background: darkgoldenrod;color:white">update</button></a></td>
        <td><a th:href="@{/product/delete/{id}(id=${product.id})}"><button style="background: brown;color: white">Delete</button></a></td>
    </tr>
</table>
</body>
</html>
