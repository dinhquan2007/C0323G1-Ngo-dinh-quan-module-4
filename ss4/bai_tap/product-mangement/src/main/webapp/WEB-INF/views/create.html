<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,tr,th,td{
            border: 1px solid darkslategrey;
        }
    </style>
</head>
<body>
<a th:href="@{/product/list}"><button>back</button></a>
<h1>Add Product</h1>
<form th:object="${product}" th:action="@{/product/create}" th:method="post">
    <table>
    <tr>
        <th>Id</th>
        <td><input type="number" th:field="*{id}" required></td>
    </tr>
    <tr>
        <th>Name</th>
        <td><input  type="text" th:field="*{name}" required></td>
    </tr>
    <tr>
        <th>Price</th>
        <td><input type="number" th:field="*{price}" required></td>
    </tr>
    <tr>
        <th>Quantity</th>
        <td><input type="number" th:field="*{quantity}" required></td>
    </tr>
    <tr>
        <th>Producer</th>
        <td><input type="text" th:field="*{producer}" required></td>
    </tr>
        <tr>
            <th colspan="2">
                <button type="submit" style="background: green;color: white">Save Product</button>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
