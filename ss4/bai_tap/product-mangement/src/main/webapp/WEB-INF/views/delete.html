<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/product/list}"><button>back</button></a>
<h1>Do you want to delete Product that?</h1>
<form th:object="${product}" th:action="@{/product/delete}" th:method="post">
    <table>
        <tr>
            <td><input hidden="hidden" type="number" th:field="*{id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input  type="text" th:field="*{name}" ></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input type="number" th:field="*{price}" ></td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td><input type="number" th:field="*{quantity}" ></td>
        </tr>
        <tr>
            <th>Producer</th>
            <td><input type="text" th:field="*{producer}" ></td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit" style="background: green;color: white">Delete Product</button>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
