<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style th:fragment="style">
        * {
            font-style: italic;
        }

        .content-left:hover {
            background-color: #D4A373;
            border-radius: 10px;
        }
        .navbar {
            height: 50px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            display: flex;
        }
        .sidebar {
            position: absolute;
            top: 100px;
            left: -250px;
            width: 250px;
            height: auto;
            background-color: #f8f9fa;
            transition: left 0.3s ease;
        }
        .sidebar.open {
            left: 0;
        }
        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .content.open {
            margin-left: 250px;
        }
        .sidebar-toggle {
            position: absolute;
            top: 50px;
            right: -20px;
            width: 20px;
            height: 30px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm top-0" style="background-color: #CCD5AE;height: 100px" th:fragment="nav">
    <div class="container-fluid">
        <ul class="navbar-nav w-100">
            <li class="nav-item col-2">
                <a class="nav-link text-dark float-start" href="#"><img src="/templates/btpnlhuf.png" height="30px"
                                                                        width="30px"
                                                                        class="rounded mx-auto d-block"></a>
            </li>
            <li class="nav-item display-5 col-8">
                Chào mừng đến với hệ thống Queen Coffee
            </li>
            <li class="nav-item display-5 col-2">
                <div class="float-end">Tài khoản</div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-sm-2" style="background-color: #E9EDC9" th:fragment="content1">
            <h2>Queen Coffee</h2>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item content-left">
                    <a class="nav-link text-dark " href="#">Đặt sản phẩm</a>
                </li>
                <li class="nav-item content-left">
                    <a class="nav-link text-dark" href="#">Đăng kí customer</a>
                </li>
                <li class="nav-item content-left">
                    <a class="nav-link text-dark" href="#">Đăng kí nhân viên</a>
                </li>
                <li class="nav-item content-left">
                    <a class="nav-link text-dark" href="#">Thêm sản phẩm</a>
                </li>
            </ul>
            <div class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </div>
        </div>
        <div class="col-sm-12" style="background-color: #FEFAE0;min-height: 700px">
          <p>1121212312 </p>
        </div>
    </div>
</div>

<div class="p-4 text-white text-center top-0" style="background-color: #CCD5AE" th:fragment="footer">
    <div class="text-center p-3 text-dark" style="background-color: #CCD5AE;">
        © 2023 Coding:
        <a class="text-dark" href="/">QueenCoffee</a>
    </div>
</div>
<script>
    function toggleSidebar() {
        var sidebar = document.querySelector('.sidebar');
        var content = document.querySelector('.content');
        sidebar.classList.toggle('open');
        content.classList.toggle('open');
        var icon = sidebarToggle.querySelector('i');
        if (sidebar.classList.contains('open')) {
            icon.classList.remove('fa-chevron-left');
            icon.classList.add('fa-chevron-right');
        } else {
            icon.classList.remove('fa-chevron-right');
            icon.classList.add('fa-chevron-left');
        }
    }
</script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
